<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador-ETecuapetla</title>
    
</head>
<body >
    <div class="posicionLogo">
        <img src="./img/Logo.png" alt="Imagen de relleno sin texto" class="logo">
    </div>
    <section class="cuadroPrincipal">
        <div class="izquierda">
            
            <textarea  id="textoUsuario" class="textoEntrada" placeholder="Ingrese el texto aquí"></textarea>
            <p> &#10071 Solo ingresar letras minúsculas y sin acentos</p>
            <div class="botones">
                <button onclick="encriptador();"  class="encriptador">Encriptar</button>
                <button onclick="desencriptador();" class="desencriptador" >Desencriptar</button>
            </div>
            
        </div>
        <div class="derecha">
            <img src="./img/Muñeco.png" alt="niño viendo diamante" class="muñeco" id="muñeco">
            <textarea  id="textoImpreso"class="textoImpreso" placeholder="Ningún mensaje fue encontrado"></textarea>
            <div class="divCopiar">
                <button onclick="copiar();" class="copiar" >Copiar</button>
           
            </div>
            
        </div>
       
    </section>
   
    <script src="app.js"></script>
</body>
</html>
